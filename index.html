<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong><i>Gửi Thúy</i></strong>
                        <p>
                            <i>Nhân ngày 8/3, M chúc Thúy sẽ luôn hạnh phúc, vui vẻ. Mỗi ngày trôi qua đều sẽ là ngày ý nghĩa đối với Thúy.
                            </i>
                        <br><center><i>Miss you!!!</i> </center>
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
